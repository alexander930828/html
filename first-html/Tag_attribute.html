# 다른 웹사이트로 이동하는 방법

# attributes를 통하여 특정 기능을 수행할 수 있다.
<a>Go to google.com</a>

# href = hyperlink reference or HTTP reference
<a href="http://google.com">Go to google.com</a>

# target 새로운 창을 여는 방법 또는 그 자리에서 이동하는 방법
<a href="http://google.com" target="_blank">Go to google.com</a>

# 이미지는 닫아주는 것이 없다.
<img src="https://www.savethekoala.com/wp-content/uploads/2022/09/koala_phys.jpg" /> 
<img src = "mcdonalds-logo.webp">
